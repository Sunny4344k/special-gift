<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Gift for Roumi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff6f61, #f9a8d4);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-family: 'Brush Script MT', cursive;
    }
    #heart {
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      position: relative;
      transform: rotate(45deg);
      animation: pulse 1s infinite;
    }
    #heart:before, #heart:after {
      content: '';
      position: absolute;
      top: 0;
      width: 100px;
      height: 100px;
      background-color: #ff0000;
      border-radius: 50%;
    }
    #heart:before {
      left: 50px;
    }
    #heart:after {
      left: 0;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
      }
    }
    #message {
      font-size: 1.5rem;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 1s ease;
    }
    button {
      padding: 10px 20px;
      background-color: #ff6f61;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 30px;
    }
    button:hover {
      background-color: #f9a8d4;
    }
  </style>
</head>
<body>
  <div>
    <h1>Happy Valentine's Day, Roumi!</h1>
    <div id="heart"></div>
    <div id="message">I love you more than words can express. ðŸ’–</div>
    <button onclick="revealMessage()">Click for a special message</button>
  </div>

  <script>
    function revealMessage() {
      const message = document.getElementById('message');
      message.style.opacity = 1;
    }
  </script>
</body>
</html>
